<section [@routerTransition]>
  <div class="container home">
    <div class="title">
      Featured Game
    </div>
    <app-featured-game></app-featured-game>
    <!-- Browse Games Section  -->
    <div class="title pt-5">
      Browse Games
    </div>
    <div class="space-top">
      <label class="label-sort"> Sort By : </label>
      <div class=" flex-container mb-3">
        <div class="p-2 bd-highlight">
          <select class="form-control " name="Genre" id="genre">
            <option>Genre</option>
            <option *ngFor="let cat of categories" [value]="cat.categoryId">{{cat.name}}</option>
          </select>
        </div>
        <div class="p-2 bd-highlight">
          <select class="form-control " id="year">
            <option>Year</option>
            <option *ngFor="let year of years" [value]="year.value">{{year.value}}</option>
          </select>
        </div>
        <div class="p-2 bd-highlight">
          <select class="form-control " id="lastet">
            <option>Lastet</option>
            <option *ngFor="let rate of rates" [value]="rate">{{rate}}</option>
          </select>
        </div>
        <div class="p-2 bd-highlight ">
          <a class="bnt-submit" type="button"> Submit</a>
        </div>

        <div class="ml-auto p-2 bd-highlight">
          <form class="search">
            <input class="form-control" type="text" placeholder="Search.." [(ngModel)]="searchText"
              [ngModelOptions]="{standalone: true}">
            <span class="fa fa-search form-control-font-awsome"></span>
          </form>
        </div>
      </div>
      <!-- End of sort by  -->
    </div>
    <!-- List of Games By Categories -->
    <div>
      <div class="pt-3" *ngFor="let cat of categories; let c = index">
        <label class="label-genre" *ngIf="cat.length != 0"> {{cat?.name | uppercase}} >> </label>
        <div class="container">
          <div id="cat{{c}}" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <ng-container>
                <div class="carousel-item active">
                  <div class="d-none d-lg-block">
                    <div class="slide-box">
                      <img src="../../../assets/games/anonymous-game.jpg">
                      <img src="../../../assets/games/anonymous-game.jpg">
                      <img src="../../../assets/games/anonymous-game.jpg">
                      <img src="../../../assets/games/anonymous-game.jpg">
                    </div>
                    <div class="row">
                      <div *ngFor="let game of catGames| filter:searchText"
                        class="col-md-3 d-flex justify-content-between p-3 ">
                        <div *ngIf="cat.categoryId== game.categoryId && game != null ">
                          <label class="name-game">{{game?.game.name}}</label>
                        </div>
                        <!-- test ngIF Rate  -->
                        <div class="position" *ngIf="cat.categoryId== game.categoryId && game != null ">
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star checked"></span>
                          <span class="fa fa-star"></span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="d-none d-md-block d-lg-none">
                    <div class="slide-box">
                      <img src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                      <img src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                      <img src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                    </div>
                  </div>
                  <div class="d-none d-sm-block d-md-none">
                    <div class="slide-box">
                      <img src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                      <img src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                    </div>
                  </div>
                  <div class="d-block d-sm-none">
                    <img class="d-block w-100" src="../../../assets/games/anonymous-game.jpg" alt="First slide">
                  </div>
                </div>
              </ng-container>

              <!--  -->
              <div class="carousel-item">
                <div class="d-none d-lg-block">
                  <div class="slide-box">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                  </div>
                  <div class="row">
                    <div *ngFor="let game of catGames; let g = index"
                      class="col-md-3 d-flex justify-content-between p-3 ">
                      <div *ngIf="cat.categoryId== game.categoryId && game != null ">
                        <label class="name-game">{{game.game.name}}</label>
                      </div>
                      <div class="position" *ngIf="cat.categoryId== game.categoryId && game != null "><span
                          class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span></div>
                    </div>
                  </div>
                </div>
                <div class="d-none d-md-block d-lg-none">
                  <div class="slide-box">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                  </div>
                </div>
                <div class="d-none d-sm-block d-md-none">
                  <div class="slide-box">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                    <img src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                  </div>
                </div>
                <div class="d-block d-sm-none">
                  <img class="d-block w-100" src="../../../assets/games/anonymous-game.jpg" alt="Second slide">
                </div>
              </div>
              <!--  -->
            </div>
            <a class="carousel-control-prev" href="#cat{{c}}" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cat{{c}}" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="separation-class d-flex justify-content-center"></div>

        </div>
        <!-- Divider -->
        <div class="divider"><img src="../../../assets/games/Divider.svg" alt="Divider"> </div>
      </div>
    </div>

    <!-- End of Browse Games Section  -->
    <!-- Game of the Mouth section -->
    <div class="title pt-5">
      Game of the Mouth
    </div>
    <div class="space-top">
      <div class="container ">
        <div class="row">
          <div class="col-md-7">
            <img class="column-one" src="../../../assets/games/anonymous-game.jpg">
            <div class="d-flex justify-content-between p-3">
              <div class="description-name">
                <label class="description-name">
                  <h2>Prey</h2>
                </label>
              </div>
              <div>
                <span class=" fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star checked"></span>
                <span class="fa fa-star"></span></div>
            </div>
          </div>
          <div class="col-md-5 description">
            <h1>Prey</h1>
            <p>Kratos now lives as a man in the realm of Norse<br>
              Gods and monsters. It is in this harsh, unforgiving<br>
              world that he must fight to survive, and teach his <br>
              son to do the same. </p>
            <div class="float-right description-btn">
              <a id="paly-btn">Play Now</a>
              <a id="info-btn">More Info</a>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- end of Game of the Mouth section -->
  </div>
</section>
