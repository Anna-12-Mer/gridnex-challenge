<!-- Modal Login -->

<div [style.display]="showModal ? 'block' : 'none'" class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">LOGIN</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3 login-model">
        <form id="login-model" [formGroup]="loginForm" (submit)="login()">
          <div class="md-form mb-5">
            <input type="text" class="form-control" placeholder="User name" formControlName="username" />
          </div>
          <div class="md-form mb-4">
            <input type="password" class="form-control" placeholder="Your password" formControlName="password" />
          </div>
                      <div *ngIf="submitted && a.username.errors" class="invalid-feedback d-block">
                        <div class="text-err" *ngIf="a.username.errors.required">username is required </div>
                        <div class="text-err" *ngIf="a.username.errors.username">The Username you tried to reach does not exist in our system
                        </div>
                        <div class="text-err" *ngIf="invaliduserName"> {{ userNameErrorMessage }}</div>
                      </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-default" id="login-btn-model">Login</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
